<h2 class="text-center mt-5">RESERVAS PENDIENTES DE CONFIRMAR</h2>
<h5 class="text-center">Compruebe...confirme o elimine de su cuenta:</h5>
<div>
    <table class="table table-striped p-4">
        <thead>
            <tr>
                <th scope="col">Id. Order</th>
                <!-- 
                <th scope="col">Id. Usuario</th>
                <th scope="col">Id. Experiencia</th> -->
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Unidades</th>
                <th scope="col">Precio</th>
                <th scope="col">Comentarios</th>
                <th scope="col">Fecha</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let booking of bookingService.bookings">
            <tr>
                <td>{{ booking.idOrder }}</td>
                <!-- <th scope="row">{{ booking.idUser }}</th>
                <td>{{ booking.idExperience }}</td> -->
                <td>{{booking.title}}</td>
                <td class="text-center">
                    <span class="fa fa-angle-left angle" (click)="substractQuantity(booking)"></span>
                    <span id="qt">{{ booking.units }}</span>
                    <span class="fa fa-angle-right angle" (click)="addQuantity(booking)"></span>
                </td>
                <td>{{ booking.price }}</td>
                <!-- <td class="font-italic"><textarea #comments>{{ booking.comments }}</textarea></td> -->
                <td class="font-italic"><textarea (keyup)="updateBookingComments(booking, $event)">{{booking.comments}}</textarea></td>
                <td>{{ booking.orderDate }}</td>
                <!-- <td>{{ new Date(`${booking.orderDate}Z`).toLocaleString('es-ES')}}</td> -->
                <td><i class="fas fa-check-circle" (click)="updateOrder(booking.idOrder, booking.units, booking.comments)"></i></td>
                <td><i class="fas fa-trash-alt" (click)="deleteOrder(booking.idOrder)"></i></td>
            </tr>

        </tbody>
    </table>
</div>
